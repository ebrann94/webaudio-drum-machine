<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
</head>
<body>
    <div>
        <button id="play-kick">Play</button>
        <button id="play-snare">Play</button>
    </div>
    <div>
        <button id="choose-kick">Choose Kick</button>
        <button id="choose-snare">Choose Snare</button>
    </div>
    <p id="beatReadout"></p>
    <ul>
        <li class="sequencer__beat">1</li>
        <li class="sequencer__beat">2</li>
        <li class="sequencer__beat">3</li>
        <li class="sequencer__beat">4</li>
        <li class="sequencer__beat">5</li>
        <li class="sequencer__beat">6</li>
        <li class="sequencer__beat">7</li>
        <li class="sequencer__beat">8</li>
        <li class="sequencer__beat">9</li>
        <li class="sequencer__beat">10</li>
        <li class="sequencer__beat">11</li>
        <li class="sequencer__beat">12</li>
        <li class="sequencer__beat">13</li>
        <li class="sequencer__beat">14</li>
        <li class="sequencer__beat">15</li>
        <li class="sequencer__beat">16</li>
    </ul>
    <button class="start-btn">Start</button>
    <button class="stop-btn">Stop</button>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
