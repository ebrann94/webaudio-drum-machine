<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Machine</title>
</head>
<body>
    <h1>From Template</h1>
    <div class="tempo-controls">
        <label for="tempo-slider">Tempo: </label>
        <input type="range" min="0" max="200" step="1" value="128" name="tempo-slider" class="tempo__slider">
    </div>
   <div class="drums-container">
        <div id="kick" class="drum">
            <p>Kick</p>
            <div class="drum__controls">
                <div class="drum__slider-wrapper">
                    <label for="gain-slider">Gain </label>
                    <input type="range" min="0" max="1" step="0.01" value="1" name="gain-slider" class="drum__gain-slider">
                </div>
                <div class="drum__slider-wrapper">
                    <label for="pitch-slider">Pitch </label>
                    <input type="range" min="0" max="2" step="0.01" value="1" name="pitch-slider" class="drum__pitch-slider">
                </div>
                <button id="play-kick" class="drum__play-btn">Play</button>
                <button id="select-kick" class="drum__select-btn">Select</button>
            </div>
        </div>
        <div id="snare" class="drum">
            <p>Snare</p>
            <div class="drum__controls">
                <div class="drum__slider-wrapper">
                    <label for="gain-slider">Gain </label>
                    <input type="range" min="0" max="1" step="0.01" value="1" name="gain-slider" class="drum__gain-slider">
                </div>
                <div class="drum__slider-wrapper">
                    <label for="pitch-slider">Pitch </label>
                    <input type="range" min="0" max="2" step="0.01" value="1" name="pitch-slider" class="drum__pitch-slider">
                </div>
                <button id="play-snare" class="drum__play-btn">Play</button>
                <button id="select-snare" class="drum__select-btn">Select</button>
            </div>
        </div>
        <div id="hihat" class="drum">
            <p>Hi Hat</p>
            <div class="drum__controls">
                <div class="drum__slider-wrapper">
                    <label for="gain-slider">Gain: </label>
                    <input type="range" min="0" max="1" step="0.01" value="1" name="gain-slider" class="drum__gain-slider">
                </div>
                <div class="drum__slider-wrapper">
                    <label for="pitch-slider">Pitch: </label>
                    <input type="range" min="0" max="2" step="0.01" value="1" name="pitch-slider" class="drum__pitch-slider">
                </div>
                <button id="play-hihat" class="drum__play-btn">Play</button>
                <button id="select-hihat" class="drum__select-btn">Select</button>
            </div>
        </div>
   </div>
    <ul>
        <li class="pad">
            <p class="pad__num">1</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">2</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">3</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">4</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">5</p>

            <div class="pad__btn"></div>
        </li>
        <li class="pad">

            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">7</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">8</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">9</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">10</p>

            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">11</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">12</p>
            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
        <li class="pad">
            <p class="pad__num">13</p>

        <li class="pad">

        <li class="pad">

            <div class="pad__indicator"></div>
            <div class="pad__btn"></div>
        </li>
    </ul>
    <button class="start-btn">Start</button>
    <button class="stop-btn">Stop</button>
</body>
</html>
